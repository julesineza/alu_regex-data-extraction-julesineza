<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex Extractor By Ineza Jules</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Data Extrcactor using Regex</h1>

        <textarea

          placeholder="Paste your text data here..."

      <div id="result" class="results-container"></div>
    </div>

  </body>
