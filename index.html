<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex Extractor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Regex Extractor</h1>
      <form>
        <textarea
          id="data"
          placeholder="Paste your text data here..."
        ></textarea>
        <button id="submitButton" type="submit">Extract Data</button>
      </form>
      <div id="result" class="results-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
